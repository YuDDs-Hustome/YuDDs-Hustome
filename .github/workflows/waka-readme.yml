name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs at 12 AM UTC (5:30 AM IST)
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: windows
    steps:
      - uses: YuDDs-Hustome/YuDDs-Hustome@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
